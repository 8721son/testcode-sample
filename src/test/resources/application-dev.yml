spring:
  h2:
    console:
      enabled: true
  ## http://localhost:8080/h2-console
  datasource:
    url: jdbc:h2:mem:mydb

    ## ddl 권한 안줌
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop




